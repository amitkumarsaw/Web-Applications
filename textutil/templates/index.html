<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>

  <body>

<!--  Navigation bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
      <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Alerts -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils</strong> You can do anything with your text here
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--Container(form)-->
<div class="container">
  <form action='analyze/' method='post'> {% csrf_token %}
    <label for="floatingTextarea2"><b>Enter your text here :</b></label><br><br>
    <!--text area-->
    <textarea class="form-control" name="text" placeholder="Your Text" id="floatingTextarea2" style="height: 250px"></textarea><br>

    <!--Checkboxes-->
    <div class="form-check form-switch" >
      <input class="form-check-input" name="removepunc" type="checkbox" id="checkbox1">
      <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Punctuations</label>
    </div><br>
    <div class="form-check form-switch">
      <input class="form-check-input" name="uppercase" type="checkbox" id="checkbox2">
      <label class="form-check-label" for="flexSwitchCheckDefault"> upper case</label>
    </div><br>
    <div class="form-check form-switch">
      <input class="form-check-input" name="extraspaceremover" type="checkbox" id="checkbox3">
      <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Extra Spaces</label>
    </div><br>
    <div class="form-check form-switch">
      <input class="form-check-input" name="newlineremover" type="checkbox" id="checkbox4">
      <label class="form-check-label" for="flexSwitchCheckDefault"> Remove new lines</label>
    </div><br>
    <button type="submit" class="btn btn-dark">Analyze Text</button>
  </form>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
